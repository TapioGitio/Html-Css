<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">

            <a id="logo" href="index.html"><img src="/images/silicon-icon.svg" alt="Silicon logo"></a>

            <nav class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

            <div class="btn-toggle-switch">
                <span class="label">Dark Mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <a id="auth-signin" href="#" class="btn-primary">
                <i class="fa-thin fa-user"></i>
                <span>Sign-in / up</span>

            </a>

            <button class="btn-mobile">
                <i class="fa-regular fa-bars"></i>
            </button>

        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="title">

                <h1>Manage All Your Money in One App</h1>

            </div>

            <div class="text">

                <p>We offer you a new generation of the mobile banking.
                Save, spend & manage money in your pocket.</p>

                <div class="login-link">
                    
                    <a href="#">
                        <img  id="link" src="/images/appstore.svg" alt="apple-link">
                    </a>
                    
                    <a href="#">
                        <img id="link" src="/images/google.svg" alt="google-link">
                    </a>
                    
                </div>
            </div>

            
            <div id="phone-1">
                
                <img src="/images/phoneimg-1.svg" alt="Phone image">

            </div>

            <div class="discover">

                <button class="btn-discover">
                    <img src="/images/chevron.svg" alt="Discover more">
                </button>
                <span>Discover more</span>

            </div>

        </div>

        
    </main>
    <section id="brands">
        <div class="container">
            <div id="brand-1" class="brand-box">
                <img src="/images/logo-icon-1.svg" alt="Logo ipsum logo">
            </div>
            <div id="brand-2" class="brand-box">
                <img src="/images/logo-icon-2.svg" alt="Logo ipsum logo">
            </div>
            <div id="brand-3" class="brand-box">
                <img src="/images/logo-icon-3.svg" alt="Logo ipsum logo">
            </div>
            <div id="brand-4" class="brand-box">
                <img src="/images/logo-icon-4.svg" alt="Logo ipsum logo">
            </div>
            <div id="brand-5" class="brand-box">
                <img src="/images/logo-icon-5.svg" alt="Logo ipsum logo">
            </div>
            <div id="brand-6" class="brand-box">
                <img src="/images/logo-icon-6.svg" alt="Logo ipsum logo">
            </div>
         
        </div>
    </section>
